<html lang="en">

  <meta charset="UTF-8">

      "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <title>Góð vínkaup</title>
</head>
 
<body>
  <section class="hero is-medium page-header">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h3 class="is-size-1 has-text-weight-bold mb-6"">
            GERÐU GÓÐ VÍNKAUP
          </h3>
          <h4 class="is-size-5">
            Öll 750ml vín á flösku sem vínbúðin selur. Búið er að bæta við meðmælum sem búin eru til út frá einkunn og fjölda endurgjafa á Vivino og verði vínbúðarinnar.
            <br><br>Höfundur síðunnar er Þröstur Pétursson. Öll gögn eiga ÁTVR og Vivino.
          </h4>

          <div class="social-icons pt-2">
            <a href= "https://www.linkedin.com/in/throsturpetursson/" target="_blank" class="button is-linkedin">
              <span class="icon">
                <ion-icon name="logo-linkedin"></ion-icon>
              </span>
              <span>Linkedin</span>
            </a>
          </div>



        </div>
      </div>
  </section>


  <div class="container is-max-desktop">
    <button class="menu" onclick="this.classList.toggle('opened'); showHideFilters(); this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
      <svg width="70" height="70" viewBox="0 0 100 100">
        <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
        <path class="line line2" d="M 20,50 H 80" />
        <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
      </svg>
    </button>
    <section class="section" id="filter-menu" style="display: none">
      <div class="field">
        <div class="control has-icons-left">
          <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Leita eftir nafni..">
          <span class="icon is-small is-left">
            <i class="lni lni-search-alt"></i>
          </span>
        </div>
      </div>


      <div class="field filter-type is-grouped">
        <div class="columns">
          <div class="column">
            <label class="label">Víntegund</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterType(this)">
                  <option>Allar víntegundir</option>
                  <option>Red Wine</option>
                  <option>Rose</option>
                  <option>Sparkling Wine</option>
                  <option>White Wine</option>
                </select>
              </div>
            </div>
          </div>

          <div class="column">
            <label class="label">Fylling</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterTaste2(this)">
                  <option>Allt valið</option>
                  <option>Kröftugt</option>
                  <option>Meðalfyllt</option>
                  <option>Létt</option>
                  <option>Eftirréttarvín - sætvín</option>
                  </select>
              </div>
            </div>
          </div>

          <div class="column">
            <label class="label">Sætleiki</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterTaste(this)">
                  <option>Allt valið</option>
                  <option>Ósætt</option>
                  <option>Millisætt</option>
                  <option>Sætt</option>
                  <option>Eftirréttarvín - sætvín</option>
                  </select>
              </div>
            </div>
          </div>


          <div class="column">
            <label class="label">Verðflokkur</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterPrice(this)">
                  <option>Öll verð</option>
                  <option>Undir 3.000</option>
                  <option>Undir 5.000</option>
                  <option>Undir 10.000</option>
                  <option>Undir 20.000</option>
                </select>
              </div>
            </div>
          </div>

          
        </div>
      </div>
      <div class="field filter-type is-grouped">
        <div class="columns">
          <div class="column">
            <label class="label">Lífrænt</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterOrganic(this)">
                  <option>Öll vín</option>
                  <option>Lífræn vín</option>
                </select>
              </div>
            </div>
          </div>
        

          <div class="column">
            <label class="label">Matarpörun</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="filterFood(this)">
                  <option>Allt valið</option>
                  <option>Austurlenskt</option>
                  <option>Fiskur</option>
                  <option>Grillmatur</option>
                  <option>Grænmetisréttir</option>
                  <option>Nautakjöt</option>
                  <option>Lambakjöt</option>
                  <option>Pasta</option>
                  <option>Sushi</option>
                  <option>Villibráð</option>
                  <option>Án matar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="column">
            <label class="label">Raða eftir</label>
            <div class="control">
              <div class="select is-small">
                <select onchange="sortByField(this)">
                  <option>Meðmælum</option>
                  <option>Einkunn</option>
                  <option>Verði (Dýrast efst)</option>
                  <option>Verði (Ódýrast efst)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container"  id="listings">
      </div>
    </section>
  </div>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
